<section class="login-wrap mtb-40">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-box">
          <h1>Admin Login</h1>

          <form>
            <div class="form-group">
              <label>Username:</label>
              <input type="text" formControlName="Username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label> Password:</label>
              <input type="password" formControlName="Password" class="form-control" placeholder="Password">

            </div>
            <br>
            <div class="form-group">
              <!-- <a href="dashboard.html" class="btn btn-danger">Log In</a> -->
              <button type="submit" class="btn btn-primary">Log In</button>&nbsp;&nbsp;
              <button class="btn btn-danger">Cancel </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
